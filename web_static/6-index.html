<!DOCTYPE html>
<html lang="EN" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBNB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
  </head>

  <body>
    <header>
      <img src="images/logo.png" alt="logo">
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>California</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Alto</li>
              </ul>
            </li>
            <li>
              <h2>Arizona</h2>
              <ul>
                <li>Phoenix</li>
                <li>Tucson</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Kitchen, Internet...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>Tv</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button class="search-button">Search</button>
      </section>
    </div>
    
    <footer>
      Holberton School
    </footer>
  </body>
</html>
