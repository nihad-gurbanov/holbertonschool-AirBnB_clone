<!DOCTYPE html>
<html lang="EN" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head styling</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #FF0000; 
        height: 70px; 
        width: 100%;
      }
      footer {
        background-color: #00FF00; 
        height: 60px; 
        width: 100%; 
        bottom: 0; 
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <header></header>
    <footer>
      Holberton School
    </footer>
  </body>
</html>
